<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to Video Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --bg-color: #0F172A;
            --card-bg: rgba(30, 41, 59, 0.5);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --border-color: rgba(148, 163, 184, 0.1);
            --error-color: #EF4444;
            --success-color: #10B981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a.active {
            color: var(--primary-color);
        }

        .main-content {
            flex: 1;
            padding: 2rem 0;
        }

        .converter-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .url-input {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .url-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: rgba(15, 23, 42, 0.5);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .url-input input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .url-input button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .url-input button:hover {
            background: var(--primary-hover);
        }

        .url-input button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .video-info {
            display: none;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .video-info.active {
            display: block;
        }

        .video-thumbnail {
            width: 100%;
            max-width: 640px;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .video-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .video-duration {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .format-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .format-option {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .format-option.selected {
            border-color: var(--primary-color);
            background: rgba(79, 70, 229, 0.1);
        }

        .format-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .format-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .format-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .format-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .download-button {
            display: none;
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1.5rem;
        }

        .download-button:hover {
            background: var(--primary-hover);
        }

        .download-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 1rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .nav-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .url-input {
                flex-direction: column;
            }

            .url-input button {
                width: 100%;
            }

            .format-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="/" class="logo">YT Converter</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/youtube-to-mp3">MP3</a>
                <a href="/youtube-to-video" class="active">Video</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="converter-section">
                <h1 class="section-title">YouTube to Video Converter</h1>
                <div class="url-input">
                    <input type="text" id="url" placeholder="Paste YouTube URL here" />
                    <button onclick="getFormats()" id="getFormatsBtn">Get Video Formats</button>
                </div>

                <div class="video-info" id="videoInfo">
                    <img src="" alt="Video thumbnail" class="video-thumbnail" id="thumbnail" />
                    <div class="video-duration" id="duration"></div>
                    <h2 class="video-title" id="title"></h2>
                    
                    <div class="format-options" id="formatOptions">
                        <!-- Format options will be populated here -->
                    </div>

                    <button class="download-button" id="downloadBtn" onclick="downloadVideo()">Download Video</button>
                    <div class="error-message" id="errorMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUrl = '';
        let selectedFormat = null;

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function formatFileSize(bytes) {
            if (bytes === null) return 'Unknown';
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Byte';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        async function getFormats() {
            const urlInput = document.getElementById('url');
            const getFormatsBtn = document.getElementById('getFormatsBtn');
            const videoInfo = document.getElementById('videoInfo');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!urlInput.value.trim()) {
                errorMessage.textContent = 'Please enter a YouTube URL';
                errorMessage.classList.add('active');
                return;
            }

            getFormatsBtn.disabled = true;
            errorMessage.classList.remove('active');
            
            try {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(urlInput.value.trim())}`
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                currentUrl = urlInput.value.trim();
                
                // Update video info
                document.getElementById('thumbnail').src = data.thumbnail;
                document.getElementById('title').textContent = data.title;
                document.getElementById('duration').textContent = formatDuration(data.duration);
                
                // Populate format options
                const formatOptions = document.getElementById('formatOptions');
                formatOptions.innerHTML = '';
                
                data.formats.forEach(format => {
                    const option = document.createElement('div');
                    option.className = 'format-option';
                    option.dataset.formatId = format.format_id;
                    
                    const hasAudio = format.has_audio ? 'With Audio' : 'No Audio';
                    const isOriginal = format.is_original ? 'Original' : 'Converted';
                    
                    option.innerHTML = `
                        <div class="format-header">
                            <span class="format-name">${format.height}p ${hasAudio}</span>
                            <span class="format-badge">${isOriginal}</span>
                        </div>
                        <p class="format-description">${formatFileSize(format.filesize)} â€¢ ${format.format_note}</p>
                    `;
                    
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedFormat = format.format_id;
                        document.getElementById('downloadBtn').style.display = 'block';
                    });
                    
                    formatOptions.appendChild(option);
                });
                
                // Show video info
                videoInfo.classList.add('active');
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('active');
            } finally {
                getFormatsBtn.disabled = false;
            }
        }

        function downloadVideo() {
            if (!selectedFormat) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Please select a format';
                errorMessage.classList.add('active');
                return;
            }

            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/download';

            const urlInput = document.createElement('input');
            urlInput.type = 'hidden';
            urlInput.name = 'url';
            urlInput.value = currentUrl;

            const formatInput = document.createElement('input');
            formatInput.type = 'hidden';
            formatInput.name = 'format_id';
            formatInput.value = selectedFormat;

            const mergeInput = document.createElement('input');
            mergeInput.type = 'hidden';
            mergeInput.name = 'merge_audio';
            mergeInput.value = 'true';

            form.appendChild(urlInput);
            form.appendChild(formatInput);
            form.appendChild(mergeInput);

            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }
    </script>
</body>
</html>
